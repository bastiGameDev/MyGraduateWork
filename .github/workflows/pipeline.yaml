name: Unity Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Unity
      uses: game-ci/setup-unity@v1
      with:
        unityVersion: '2020.3.26f1'
        components: 'Unity'

    - name: Build Unity project
      run: |
        unity-editor -batchmode -quit -projectPath ./YourProjectPath -executeMethod BuildScript.Build
