name: Unity_CSharp_StyleCheck

on:
  push:
    branches:
      - main

jobs:
  style_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Unity
        uses: actions/setup-unity@v1
        with:
          unityVersion: '2020.3.26f1'
          components: 'unity,webgl,android'
          license: '${{ secrets.UNITY_LICENSE }}'

      - name: Install StyleCop.Unity
        run: |
          dotnet tool install -g StyleCop.Unity.Analyzers

      - name: Check code style
        run: |
          dotnet stylecop.unity -p ./RoadToRedemption
